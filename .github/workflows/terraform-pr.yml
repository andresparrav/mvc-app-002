name: 'Terraform PR Validation'

on:
  pull_request:
    types: [opened, synchronize, reopened]  # ‚Üê SOLO en PRs activos, NO en closed
    branches: [ main ]  
    paths:
    - 'terraform/**'

permissions:
  id-token: write
  contents: read

jobs:
  terraform-validation:
    runs-on: ubuntu-latest
    environment: production  # ‚Üê Esto vincula con tu federated credential
    defaults:
      run:
        working-directory: ./terraform

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Azure Login
      uses: azure/login@v1    #
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }} ‚Üê Solo esto, SIN secrets

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      id: plan
      run: |
        terraform plan -no-color -input=false
        echo "::set-output name=plan_exitcode::$?"
      continue-on-error: true

