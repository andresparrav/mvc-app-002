name: 'Terraform Deploy to Azure'

on:
  # Se activa en MERGE de PRs
  pull_request:
    types: [closed]
    branches: [ main ]

  # Se activa en push directo a main (backup)
  push:
    branches: [ main ]
    paths:
      - 'terraform/**'

permissions:
  id-token: write
  contents: read

jobs:
  terraform-deploy:
    # Para PRs closed, solo ejecutar si fue MERGE
    if: |
      github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    # environment: production
    defaults:
      run:
        working-directory: ./terraform

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: |
          {
            "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
            "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
            "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
            "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          }

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve

    - name: Verify and Get Terraform Outputs
      id: terraform-output
      run: |
        # Verificar que el apply fue exitoso
        echo "=== Verificando despliegue ==="
        terraform state list
        
        # Recargar estado
        echo "=== Recargando estado ==="
        terraform refresh -lock=false
        
        # Obtener outputs
        echo "=== Obteniendo outputs ==="
        RG_NAME=$(terraform output -raw resource_group_name)
        APP_NAME=$(terraform output -raw app_service_name)
        
        echo "resource_group_name=$RG_NAME" >> $GITHUB_OUTPUT
        echo "app_service_name=$APP_NAME" >> $GITHUB_OUTPUT
        
        echo "âœ… Resource Group: $RG_NAME"
        echo "âœ… App Service: $APP_NAME"

    - name: Deploy .NET Application
      run: |
        echo "ðŸ”¨ Desplegando aplicaciÃ³n..."
        echo "Resource Group: ${{ steps.terraform-output.outputs.resource_group_name }}"
        echo "App Service: ${{ steps.terraform-output.outputs.app_service_name }}"
        
        az webapp deploy \
          --resource-group "${{ steps.terraform-output.outputs.resource_group_name }}" \
          --name "${{ steps.terraform-output.outputs.app_service_name }}" \
          --src-path ./publish \
          --type zip