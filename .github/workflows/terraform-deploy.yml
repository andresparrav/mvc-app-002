name: 'Terraform Deploy to Azure'

on:
  # Se activa en MERGE de PRs
  pull_request:
    types: [closed]
    branches: [ main ]

  # Se activa en push directo a main (backup)
  push:
    branches: [ main ]
    paths:
      - 'terraform/**'

permissions:
  id-token: write
  contents: read

jobs:
  terraform-deploy:
    # Para PRs closed, solo ejecutar si fue MERGE
    if: |
      github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    # environment: production
    defaults:
      run:
        working-directory: ./terraform

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: |
          {
            "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
            "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
            "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
            "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          }

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve

    - name: Get Terraform Outputs
      id: terraform-output
      run: |
        echo "=== Obteniendo valores ==="

        # Sin -raw para evitar problemas de formato
        RG_NAME=$(terraform output resource_group_name | tr -d '"')
        APP_NAME=$(terraform output app_service_name | tr -d '"')
        
        echo "resource_group_name=$RG_NAME" >> $GITHUB_OUTPUT
        echo "app_service_name=$APP_NAME" >> $GITHUB_OUTPUT
        
        echo "âœ… Valores guardados:"
        echo "ğŸ”µ Resource Group: $RG_NAME"
        echo "ğŸ”µ App Service: $APP_NAME"

        echo "âœ”ï¸ Valores obtenidos correctamente" 


    - name: Deploy .NET Application # despliegue
      run: |
        echo "=== Verificando variables ==="
        echo "Resource Group: ${{ steps.terraform-output.outputs.resource_group_name }}"
        echo "App Service: ${{ steps.terraform-output.outputs.app_service_name }}"
        
        # Si las variables estÃ¡n vacÃ­as, fallar inmediatamente
        if [ -z "${{ steps.terraform-output.outputs.resource_group_name }}" ]; then
          echo "âŒ ERROR: resource_group_name estÃ¡ vacÃ­o"
          exit 1
        fi
        
        if [ -z "${{ steps.terraform-output.outputs.app_service_name }}" ]; then
          echo "âŒ ERROR: app_service_name estÃ¡ vacÃ­o"
          exit 1
        fi
        
        echo "ğŸ”¨ Desplegando aplicaciÃ³n..."
        az webapp deploy \
          --resource-group "${{ steps.terraform-output.outputs.resource_group_name }}" \
          --name "${{ steps.terraform-output.outputs.app_service_name }}" \
          --src-path ./publish \
          --type zip